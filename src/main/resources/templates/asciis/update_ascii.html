<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Ascii</title>
    <link href='https://fonts.googleapis.com/css?family=JetBrains Mono' rel='stylesheet'>
    <style>
      body {
        font-family: 'JetBrains Mono';font-size: 2rem;
      }
    </style>
</head>
<body>
  <form action="#"
        th:action="@{/asciis/update/{id}(id=${ascii.id})}"
        th:object="${ascii}" method="post">
  >
    <label for="title">Title</label>
    <input type="text" th:field="*{title}" id="title" placeholder="title">
    <label for="description">Description</label>
    <input type="text" th:field="*{description}" id="description" placeholder="description">
    <input type="submit" placeholder="submit">
  </form>
</body>
</html>
