<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <link href='https://fonts.googleapis.com/css?family=JetBrains Mono' rel='stylesheet'>
    <style>
        body {
            font-family: 'JetBrains Mono';font-size: 1.5vw;
        }
        .content {

            display: flex;
            flex-direction: column;
            justify-content: center;

        }
        .asciis {

            margin-left: 10%;
            margin-right: 10%;

        }
    </style>
    <meta charset="UTF-8" >
    <title>Pic2Text</title>
</head>
<body>
  <h1>Asciis Listed</h1>
  <div class="content">
    <div th:each="ascii : ${asciis}" class="asciis">
        <h2 th:text="${ascii.title}"></h2>
        <h3 th:text="${ascii.description}"></h3>
        <pre>
          <p th:text="${ascii.asciiText}"></p>
        </pre>
    </div>
  </div>
</body>
</html>
