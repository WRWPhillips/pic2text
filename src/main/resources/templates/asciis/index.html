<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <link href='https://fonts.googleapis.com/css?family=JetBrains Mono' rel='stylesheet'>
    <style>
        body {
            font-family: 'JetBrains Mono';font-size: 1.5vmin;
        }
        .content {

            display: flex;
            flex-direction: row;
            flex-flow: wrap;
            justify-content: center;

        }
        .asciis {

            width: min(80%, 600px);
            margin-inline: 10%;

        }
    </style>
    <meta charset="UTF-8" >
    <title>Pic2Text</title>
</head>
<body>
  <h1>Asciis Listed</h1>
  <a href="/asciis/new">Create a new Ascii</a>
  <div class="content">
    <div th:each="ascii : ${asciis}" class="asciis">
        <h2 th:text="${ascii.title}"></h2>
        <h3 th:text="${ascii.description}"></h3>
        <pre>
          <p th:text="${ascii.asciiText}"></p>
        </pre>
        <a th:href="@{/asciis/edit/{id}(id=${ascii.id})}">Edit Ascii</a>
        <a th:href="@{/asciis/delete/{id}(id=${ascii.id})}">Delete Ascii</a>
    </div>
  </div>
</body>
</html>
